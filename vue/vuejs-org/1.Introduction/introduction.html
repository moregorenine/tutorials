<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <h1>시작하기</h1>

    <h2>선언적 렌더링</h2>
    <div id="app">{{ message }}</div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
        },
      });
    </script>

    <h2>v-bind 디렉티브</h2>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound
        title!
      </span>
    </div>
    <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date().toLocaleString(),
        },
      });
    </script>

    <h2>v-if 디렉티브</h2>
    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <script>
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true,
        },
      });
    </script>

    <h2>v-for 디렉티브</h2>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>
    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'JavaScript 배우기' },
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' },
          ],
        },
      });
    </script>

    <h2>v-on 디렉티브</h2>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>
    <script>
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: '안녕하세요! Vue.js!',
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('');
          },
        },
      });
    </script>

    <h2>v-model 디렉티브</h2>
    <h3>양방향 바인딩</h3>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>
    <script>
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: '안녕하세요 Vue!',
        },
      });
    </script>

    <h2>components</h2>
    <h3>prop : 부모 데이타 -> 자식</h3>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script>
      Vue.component('todo-item', {
        template: '<li>{{todo.text}}</li>',
        props: ['todo'],
      });

      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: 'Vegetables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'Whatever else humans are supposed to eat' },
          ],
        },
      });
    </script>
  </body>
</html>
